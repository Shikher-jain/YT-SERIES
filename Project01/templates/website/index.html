{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Django Project</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% comment %} <link rel="stylesheet" href="../../static/style.css"> {% endcomment %}
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>
    

    <main>
        {% block content %}
        <h1>Welcome to My Django Project!</h1>
        <p>This is the default content. Replace this by overriding the block in your template.</p>
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Django Project. All rights reserved.</p>
    </footer> 
</body>
</html>
